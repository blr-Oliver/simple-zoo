<!doctype html>
<html ng-app="lesson2">
<head>
	<meta charset="utf-8"/>
	<title>Angular 2</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
	<script src="script.js"></script>
</head>
<body ng-controller="RootController as root" class="container">
	<div class="col-xs-6 col-xs-offset-3">
	<ul class="list-group">
		<li ng-repeat="animal in data" class="list-group-item">
			<div>
				<h3 ng-class="{'text-danger': animal.dangerous}">
					{{animal.name}} <small ng-bind="animal.type"></small>
				</h3>
				<p>
					{{animal.name | uppercase}}
				</p>
			</div>
		</li>
	</ul>
	<form >
		<div class="form-group">
			<label>Name</label>
			<input ng-model="active.name" class="form-control" placeholder="Name"/>
		</div>


		<div class="form-group">
			<label>Type</label>
			<select ng-model="active.type" class="form-control">
				<option value="beast">Beast</option>
				<option value="bird">Bird</option>
				<option value="fish">Fish</option>
			</select>
		</div>


		<div class="form-group">
			<div class="checkbox">
			  <label>
			    <input type="checkbox" ng-model="active.flying"/>
			    Flying
			  </label>
			</div>
		</div>


		<div class="form-group">
			<label class="radio-inline">
  				<input type="radio" name="dangerous" value="true" ng-model="active.dangerous"/>Dangerous
			</label>
			<label class="radio-inline">
  				<input type="radio" name="dangerous" value="false" ng-model="active.dangerous"/>Tame
			</label>
		</div>


		<div class="form-group text-center">
			<button class="btn btn-success" ng-click="root.save()">Save</button>
		</div>
	</form>
	</div>
</body>
</html>
